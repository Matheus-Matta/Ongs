version: "3.8"

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - mynetwork

  web:
    build: .
    command: bash -c "pip install -r requirements.txt && ./wait-for-it.sh db:5432 -- python manage.py migrate --noinput && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env  # Carrega as vari√°veis de ambiente do arquivo .env
    networks:
      - mynetwork

volumes:
  postgres_data:

networks:
  mynetwork:
